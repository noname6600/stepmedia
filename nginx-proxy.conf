server {
    listen 80;
    server_name stepmedia.nani.id.vn api.stepmedia.nani.id.vn;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;  # Webroot cá»§a frontend
        allow all;
    }
}

server {
    listen 443 ssl;
    server_name stepmedia.nani.id.vn;

    # SSL Certs
    ssl_certificate /etc/letsencrypt/live/stepmedia.nani.id.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stepmedia.nani.id.vn/privkey.pem;

    root /usr/share/nginx/html;  # Frontend SPA root
    index index.html;

    # Frontend SPA
    location / {
        try_files $uri /index.html;
    }

    # Backend API proxy
    location /api/ {
        proxy_pass http://api.stepmedia.nani.id.vn/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Certbot ACME challenge (HTTPS)
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
        allow all;
    }
}
